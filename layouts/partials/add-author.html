{{ $author := (.Site.GetPage "participant" "( .Params.author | urlize )") }}
{{ with $author }}
  {{ if isset .image }}
    <img class="img-responsive" src="{{ .image }}" alt="{{ .Title }}" />
  {{ else }}
    <img class="img-responsive" src="/img/blocks/400x400.png" alt="Placeholder 400x400" />
  {{ end }}
  <div class="author">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </div>
{{ end }}
  <div class="author">
    {{ .Params.author }}
  </div>
