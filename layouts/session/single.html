<!DOCTYPE html>
<html>
<head>
  {{ partial "header.html" . }}
</head>
<body>
  {{ partial "menu.html" . }}
  <div class="working-session">
    <div class="container">
      <h1>{{ .Title }}</h1>
      <div class="ws-metadata">
        Hola
        {{ partial "ws-metadata.html" . }}
      </div>
      <hr />
      {{ .Content }}
      <!-- show related to -->
      <br />
      <hr />
      <p>Back to list of <a href="{{ .Site.BaseURL }}session">all Working Sessions and Tracks</a></p>

    </div><!-- container -->
  </div><!-- working-session -->
  {{ partial "footer.html" . }}
</body>
</html>
